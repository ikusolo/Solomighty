<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="utf-8">
          <meta='viewport' content='width=device-width,initial-scale=1, shrink-to-fit=no'>
          <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
            <title>Starter template</title>
        </head>
        <body>
             <div class='container-fluid'>
              <div class='row'>
              <div class='col-md-12'>
                <!--trigger modal 1-->
                <button class='btn btn-primary' data-toggle="modal" data-target="#exampleModal2">Sign Up </button>
              </div>
            </div>
             </div>
             <!--trigger modal 2-->
             <a href=''data-toggle="modal" data-target="#intro">Terms & Condition</a>
             <!-- Modal1 -->
            <div class="modal fade" id="intro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
             <div class="modal-content">
             <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">New subscription</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
             </button>
              </div>
             <div class="modal-body">
               <p>Welcome to our digital information network.These are our term and conditions for use of the network,which you may access in several ways,including but not limited to the world.</p>
                <button class='btn btn-primary'>agree</button>
                <button class='btn btn-primary'>decline</button>
                                                                                                                                                        
                 </div>
                  <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
               </div>
              </div>
            </div>
            <!--modal2-->
            <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Fill the form Below</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
           </div>
           <div class="modal-body">
           <form class='form-group'>
           <label for='fullname'>Fullname:</label>
           <input type='text' name='Fullname' id='fullname' class='form-group'><br>
           <label>select city you have visited before</label><br>
           <input type='checkbox' name='city1' value='kano' class='form-group'>
           <label>kano</label><br>
           <input type='checkbox' name='city2' value='Jos' class='form-group'>
           <label>Jos</label><br>
           <input type='checkbox' name='city3' value='Benin' class='form-group'>
           <label>Benin</label><br>
           <input type='checkbox' name='city4' value='Asaba' class='form-group'>
           <label>Asaba</label><br>
           <label>Gender:</label><br>
           <input type='radio' name='gender' value='Male' class='form-group'>
           <label>Male</label><br>
           <input type='radio' name='gender' value='Female' class='form-group'>
           <label>Female</label><br>
           <input type='radio' name='gender' value='Other' class='form-group'>
           <label>Other</label><br>
           <label>Password:</label>
            <input type='password' name='mypassword' class='form-group'>
         </form>
         <button class='btn btn-primary'>Sign Up</button>
        
        
         </div>
         <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
     </div>
    </div>



           





             <!--jsvascript files ,jquery, popper,bootstrap-->
       <script type='text/javascript' src='js/jquery.min.js'></script>
       <script type='text/javascript' src='js/popper.min.js'></script>
        <script type='text/javascript' src='js/bootstrap.js'></script>
        </body>
</html>
