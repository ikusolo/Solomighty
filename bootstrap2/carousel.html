<!DOCTYPE html>
<html lang="en">
        <head>
	        <meta charset="utf-8">
	        <meta='viewport' content='width=device-width,initial-scale=1, shrink-to-fit=no'>
	        <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
            <title>Carousel demo</title>
        </head>
        <body>
            <div class='container-fluid'>
              <div class='row'>
                <div class='col-md-6'>
                  <!--carousel start here-->
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="cake.jpg" class="d-block w-100" alt="cake">
    </div>
    <div class="carousel-item">
      <img src="network.png" class="d-block w-100" alt="network">
    </div>
    <div class="carousel-item">
      <img src="bag.jpg" class="d-block w-100" alt="bag">
    </div>
    <div class="carousel-item">
      <img src="bag.jpg" class="d-block w-100" alt="bag">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

                  <!--end carousel-->
                </div>
              </div>
            </div>




       <!--jsvascript files ,jquery, popper,bootstrap-->
       <script type='text/javascript' src='js/jquery.min.js'></script>
       <script type='text/javascript' src='js/popper.min.js'></script>
        <script type='text/javascript' src='js/bootstrap.js'></script>
        </body>
</html>
